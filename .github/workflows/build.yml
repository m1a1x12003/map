name: Build APK

on:
  push:
    branches: [ "main" ]   # 當你 push 到 main 分支時自動執行
  workflow_dispatch:        # 也可以手動執行

jobs:
  build:
    runs-on: ubuntu-latest  # 在雲端 Ubuntu 環境執行

    steps:
    - name: Checkout code
      uses: actions/checkout@v4   # 把你的程式碼抓下來

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"    # 使用 Python 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip openjdk-17-jdk
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RouteApp-APK
        path: bin/*.apk
